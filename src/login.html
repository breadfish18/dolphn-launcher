<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">

    <title>Dolphn Launcher</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="window-title-bar">
        <div class="close" onclick="win.close()">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
    </div>
    <!-- <h1 class="title"> -->
    <!-- Login -->
    <!-- </h1> -->
    <div class="form login">
        <div>
            <div class="label">Username</div>
            <p>
                <input class="input" type="text" placeholder="Username" id="email">
            </p>
        </div>
        <div>
            <div class="label">Password</div>
            <p>
                <input class="input" type="password" placeholder="Password" id="password">
            </p>
        </div>
        <div>
            <button type="submit" class="button" onclick="login()">
                Login
            </button>
        </div>
    </div>
</body>
<script src="./login.js"></script>

</html>
